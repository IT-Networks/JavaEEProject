<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="/WEB-INF/header.xhtml" />
</h:head>


<h:body>

	<h:form id="airplainForm" rendered="#{userInfoBean.userManager}">
		<b:container layout="fluid" id="container">
			<b:panel title="Flugzeug anlegen" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Typ" for="typ" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="777-300er" id="typ"
							value="#{flugzeugBean.typ}" ajax="true" 
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="pencil" />
							</f:facet>
						</b:inputText>
						</b:column>
						<b:column medium-screen="6" style-class="message">
						<b:message for="typ" col-sm="6" />
						</b:column>					
				</b:row>
								<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Hersteller" for="producer" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Boeing" id="producer"
							value="#{flugzeugBean.procducer}" ajax="true" 
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="pencil" />
							</f:facet>
						</b:inputText>
						</b:column>
						<b:column medium-screen="6" style-class="message">
						<b:message for="producer" col-sm="6" />
						</b:column>					
				</b:row>
								<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Sitzplätze" for="seats" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="10" id="seats"
							value="#{flugzeugBean.seats}" ajax="true" 
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="pencil" />
							</f:facet>
						</b:inputText>
						</b:column>
						<b:column medium-screen="6" style-class="message">
						<b:message for="seats" col-sm="6" />
						</b:column>					
				</b:row>
				
					<b:row>
				<b:column span="2" offset="2">
						<b:commandButton value="Speichern" id="saveAirplain"
							onclick="ajax:flugzeugBean.createFlugzeug()"
							update="@form" look="primary" style="width:100%" />
					</b:column>
					<b:column medium-screen="6" style-class="message">
					<b:message for="saveAirplain" col-sm="6" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>


</h:body>

</html>
