<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="/WEB-INF/header.xhtml" />
</h:head>
<h:body>
	<h:form id="buchungForm" rendered="#{userInfoBean.loggedIn}">
		<b:container layout="fluid">
			<b:panel title="Buchung anlegen" look="primary" collapsible="false">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Flug" for="fluegeDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{buchungBean.selectedFlight}"
							id="fluegeDropDown">
							<f:selectItems value="#{buchungBean.flights}"/>
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Passagier" for="passagierDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{buchungBean.selectedPassenger}"
							id="passagierDropDown">
							<f:selectItems value="#{buchungBean.passangers}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Anlegen" id="assignPassenger"
							onclick="ajax:buchungBean.assignPassengerToFlight()" look="primary"
							update="@form" style="width:100%" />
					</b:column>
						<b:column medium-screen="6" style-class="message">
					<b:message for="assignPassenger" col-sm="6" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

</h:body>

</html>
