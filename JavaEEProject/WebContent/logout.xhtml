<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="/WEB-INF/header.xhtml" />
</h:head>

<h:body>

	<h:form id="loginForm">
		<b:container layout="fluid">
			<b:panel title="Login" look="primary" collapsible="false">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Benutzername:" for="username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Benutzername" id="username"
							value="#{loginBean.username}" ajax="true" autocomplete="false"
							update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>
				<b:row tooltip="This password has fancy error messages.">
					<b:column medium-screen="2">
						<h:outputText value="Passwort:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret placeholder="Passwort" id="password"
							value="#{loginBean.password}" ajax="true" autocomplete="false"
							update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" styleClass="message">
						<b:message for="password" line-break-tag="/&gt;&lt;/p&gt;" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Einloggen"
							onclick="ajax:loginBean.login()" update=":loginForm :navigationBar" look="primary"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
