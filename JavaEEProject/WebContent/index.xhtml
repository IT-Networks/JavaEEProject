<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flüge buchen leicht gemacht</title>
	<meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
</h:head>
<h:body>

<b:navBar brand="Brand" brandHref="#" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
  <b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
    <b:navLink value="Home" href="#"></b:navLink>
    <b:navLink value="Aktuelle Flüge" href="#"></b:navLink>
    <b:navLink value="Login" href="#"></b:navLink>
    <b:dropMenu value="Flüge" contentDisabled="#{navBarBean.dropMenuDisabled}">
      <b:navLink value="Flug anlegen" href="#"></b:navLink>
      <b:navLink value="Flughafen hinzufügen" href="#"></b:navLink>
    </b:dropMenu>
  </b:navbarLinks>
</b:navBar>
<h:form id="loginForm">
	<b:container layout="fluid">
		<b:panel title="login screen" look="primary">
			<b:row>
				<b:column medium-screen="2">
					<h:outputText value="Username:" for="username" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputText placeholder="Username" id="username"
						value="#{loginBean.username}" ajax="true" autocomplete="false"
						update="@(.message)">
						<f:facet name="prepend">
							<b:icon name="user" />
						</f:facet>
					</b:inputText>
				</b:column>
				<b:column medium-screen="6" style-class="message">
					<b:message for="username" />
				</b:column>
			</b:row>
			<b:row tooltip="This password has fancy error messages.">
				<b:column medium-screen="2">
					<h:outputText value="Password:" />
				</b:column>
				<b:column medium-screen="4">
					<b:inputSecret placeholder="Password" id="password"
						value="#{loginBean.password}" ajax="true" autocomplete="false"
						update="@(.message)">
						<f:facet name="prepend">
							<b:iconAwesome name="key" />
						</f:facet>
					</b:inputSecret>
				</b:column>
				<b:column medium-screen="6" styleClass="message">
					<b:message for="password" line-break-tag="" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="2">
					<b:commandButton value="login" onclick="ajax:loginBean.login()"
						update="@form" look="primary" style="width:100%" />
				</b:column>
				<b:column span="2">
					<b:commandButton value="password forgotten"
						onclick="ajax:loginBean.forgotPassword()" update="@form"
						look="danger" style="width:100%" />
				</b:column>
			</b:row>
		</b:panel>
	</b:container>
</h:form>
</h:body>
</html>
