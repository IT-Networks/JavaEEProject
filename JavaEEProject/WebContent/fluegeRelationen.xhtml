<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flüge buchen leicht gemacht</title>
	<meta name="author" content="Riccardo Massera"></meta>
	<style>
body {
	background-image: url("img/island.jpeg");
	background-color: #cccccc;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center center;
}

#dropMenuExample {
	
}
</style>
	<b:navBar brand="Brand" brandHref="#" id="dropMenuExample"
		contentDisabled="#{navBarBean.navBarDisabled}" position="top"
		sticky="false" fixed="top">
		<b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
			<b:navLink value="Home" href="index.xhtml"></b:navLink>
			<b:navLink value="Aktuelle Flüge" href="currentFluege.xhtml"></b:navLink>
			<b:navLink value="Login" href="login.xhtml"></b:navLink>
			<b:dropMenu value="Manager Features"
				rendered="#{userInfoBean.userManager}">
				<b:navLink value="Flüge und Relationen"
					href="fluegeRelationen.xhtml"></b:navLink>
				<b:navLink value="Flugzeuge zuweisen" href="#"></b:navLink>
				<b:navLink value="Auslastungen der Flüge" href="#"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Flüge">
				<b:navLink value="Buchungen entgegennehmen" href="#"></b:navLink>
				<b:navLink value="Passagiere anlegen" href="#"></b:navLink>
				<b:navLink value="Mahlzeiten zuordnen" href="#"></b:navLink>
				<b:navLink value="Buchungen abrufen" href="#"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
</h:head>

<h:body>

	<h:form id="relationForm">
		<b:container layout="fluid" id="container" >
			<b:panel title="Relation anlegen" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Startziel" for="startDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{fluegeRelationBean.startLocation}"
							id="startDropDown">
							<f:selectItems value="#{fluegeRelationBean.airports}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Zielort" for="goalDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{fluegeRelationBean.goalLocation}"
							id="goalDropDown">
							<f:selectItems value="#{fluegeRelationBean.airports}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Flugzeit" for="Flugzeit" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="10" id="Flugzeit" mask="99"
							value="#{fluegeRelationBean.time}" 
							ajax="true"
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="pencil" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="Std" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Distanz" for="Distanz" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="10" id="Distanz" mask="99999"
							ajax="true" value="#{fluegeRelationBean.distance}" 
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="pencil" />
							</f:facet>
							<f:facet name="append">
								<h:outputText value="km" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Speichern"
							onclick="ajax:FluegeRelationBean.setRelation()" update="@form" look="primary"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

	<h:form id="flightForm" rendered="#{userInfoBean.userManager}">
		<b:container layout="fluid">
			<b:panel title="Fluglinie anlegen" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Relation" for="relationDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{fluegeRelationBean.startLocation}"
							id="relationDropDown">
							<f:selectItems value="#{fluegeRelationBean.airports}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Flugzeug" for="plainDropDown" />
					</b:column>
					<b:column medium-screen="4">
						<b:selectOneMenu value="#{fluegeRelationBean.goalLocation}"
							id="plainDropDown">
							<f:selectItems value="#{fluegeRelationBean.airports}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="Speichern"
							onclick="ajax:loginBean.login()" update="@form" look="primary"
							style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

</h:body>
</html>
